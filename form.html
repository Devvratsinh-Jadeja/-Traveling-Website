<!DOCTYPE html>

  <style>
    /* Reset & Body */
    body {

    /* Header */
    header {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);

    }

    .logo {
      font-size: 24px;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: rgba(0, 0, 0, 0.8);
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* Transparent Container */
    .container {
      max-width: 650px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: black;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: black;
      font-size: 14px;
    }

    input::placeholder,
    textarea::placeholder {
      color: black;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #1e90ff;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0b74d9;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      margin-top: 60px;
    }

    /* Phone Form Styling */
    .phone-form {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .phone-form label {
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
